<!doctype html>
<html>
 <head>
 <title>Learning JQuery - Animating Content</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
 <style type="text/css">
	.square{
		width: 300px;
		height: 300px;
		background-color: red;
		margin-top: 10px;
		
	}
	
	#circle{
		width:  200px;
		height: 200px;
		border-radius: 100px;
		background-color: green;
	}
 </style>
</head>

<body>

	<div id="circle"></div>


	<script>
		$("#circle").click(function(){
			$(this).animate({width: "300px",
		                     height: "300px",
		                     borderRadius: "150px",
		                 	 marginLeft: "100px",
		                 	 marginTop: "100px" }, 800);
		})
	</script>
</body>
</html>
