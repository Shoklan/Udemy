<!doctype html>
<html>
 <head>
 <title>Learning JQuery - Fading Content</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
 <style type="text/css">
	
	.green{
		background-color: green;
	}
 
	.square{
		width: 300px;
		height: 300px;
		background-color: red;
		margin-top: 10px;
		
	}
	
	#circle{
		width:  200px;
		height: 200px;
		border-radius: 100px;
	}
 </style>
</head>

<body>

	<p>I'm going to make this text... DISAPPEAR!</P>
	<button id="fadeOut">Disappear!</button>
	<button id="fadeIn">Reappear!</button>

	<script>
		$("#fadeOut").click(function(){
			$("p").fadeOut("slow", function(){
				alert("You're a turtle!");
			});
		});

		$("#fadeIn").click(function(){
			$("p").fadeIn();
		});
	</script>
</body>
</html>
